<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body > footer {
      margin-top: auto;
    }

    .page-heading {
      background-image: url(assets/images/heading-bg.jpg); /* Update path as needed */
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-color: #2a2a2a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
    }

    .chat-container .chat-message,
.chat-container .input-area input,
.chat-container .input-area button {
  font-family:  'Rajdhani', sans-serif;
}
.chat-container {
  background: linear-gradient(145deg, #ffffff, #f3f3f8); /* light gradient */
  width: 100%;
  max-width: 850px;
  height: 70vh;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08); /* softer, elegant shadow */
  border: 1px solid #ddd; /* optional border to define edges */
}



    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      color: #fff;
    }

    .chat-box {
  display: flex;
  flex-direction: column;
}

.chat-message {
  margin-bottom: 15px;
  background-color: #00B894;
  padding: 12px 16px;
  border-radius: 12px;
  max-width: 80%;
  word-wrap: break-word;
  font-family:  'Rajdhani', sans-serif;
  font-size: 16px;
  align-self: flex-start; /* Default: bot messages on left */
}

.chat-message.user {
  background-color: #7453FC;
  align-self: flex-end; /* User messages on right */
}

    .input-area {
      display: flex;
      padding: 15px 20px;
      background: #f4f4f9;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #ffffff; /* Pure white input */
      color: #333;
      font-weight: 500;
      transition: border-color 0.3s ease;
    }

    .input-area button {
      margin-left: 10px;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      background: #7453FC;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .input-area button:hover {
      background: linear-gradient(90deg, #c084fc, #9b6bfa);
    }
    .chat-message {
  margin-bottom: 15px;
  background-color: #00B894;
  padding: 12px 16px;
  border-radius: 12px;
  max-width: 80%;
  word-wrap: break-word;
  font-family: 'Rajdhani', sans-serif;
  font-size: 16px;
}
.typing {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 12px 16px;
  background-color: #00B894;
  border-radius: 12px;
  width: fit-content;
  font-family:  'Rajdhani', sans-serif;
}

.typing span {
  display: inline-block;
  width: 8px;
  height: 8px;
  background-color: #ccc;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.typing span:nth-child(2) {
  animation-delay: 0.2s;
}

.typing span:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes blink {
  0% { opacity: 0.2; }
  20% { opacity: 1; }
  100% { opacity: 0.2; }
}

  </style>
</head>

<body>
  <!-- ***** Header ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <nav class="main-nav">
        <a href="index.html" class="logo"><img src="assets/images/logo.png" alt="GeneX Logo" /></a>
        <ul class="nav">
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="explore.html">Explore</a></li>
          
          <li><a href="thelab.html" >The Lab</a></li>
          
          <li><a href="create.html" >Create Yours</a></li>
        </ul>
        <a class="menu-trigger"><span>Menu</span></a>
      </nav>
    </div>
  </header>

  <!-- ***** Chat Section ***** -->
  <div class="page-heading normal-space">
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <!-- Old messages -->

<div class="chat-message" id="intro-message"></div>

      </div>
      <div class="input-area">
        <input type="text" placeholder="Type your command..." id="user-input" />
        <button onclick="sendMessage()">Send</button>
        <button onclick="saveChat()" style="background: #00b894;">💾 Save</button>
      </div>
    </div>
  </div>

  <!-- ***** Footer ***** -->
  <footer>
    <div class="container">
      <p>Copyright © 2022 <a href="#">GeneX</a> Marketplace Co., Ltd. All rights reserved.
        &nbsp;&nbsp;Designed by <a href="https://templatemo.com" target="_blank">CR3ATIV3 CORN3R</a></p>
    </div>
  </footer>

  <!-- Optional Scripts -->
  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const message = input.value.trim();
  
      if (!message) return;
  
      // Display user's message
      const userMsg = document.createElement('div');
      userMsg.classList.add('chat-message', 'user');
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
  
      // Add typing indicator
      const typingEl = document.createElement('div');
      typingEl.classList.add('typing');
      typingEl.innerHTML = `<span></span><span></span><span></span>`;
      typingEl.id = 'typing-indicator';
      chatBox.appendChild(typingEl);
      chatBox.scrollTop = chatBox.scrollHeight;
  
      try {
        const response = await fetch(`${process.env.REACT_APP_API_BASE_URL}/api/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userMessage: message })
        });
  
        const data = await response.json();
        const reply = data.reply || 'No response';
  
        // Remove typing indicator
        typingEl.remove();
  
        const assistantMsg = document.createElement('div');
assistantMsg.classList.add('chat-message');
chatBox.appendChild(assistantMsg);

let index = 0;
function typeChar() {
  if (index < reply.length) {
    assistantMsg.textContent += reply.charAt(index);
    index++;
    chatBox.scrollTop = chatBox.scrollHeight;
    setTimeout(typeChar, 30); // adjust speed here
  }
}
typeChar();

      } catch (err) {
        console.error('Chat error:', err);
        typingEl.remove();
        const errorMsg = document.createElement('div');
        errorMsg.classList.add('chat-message');
        errorMsg.textContent = '⚠️ Failed to get response from GeneX.';
        chatBox.appendChild(errorMsg);
      }
    }
    async function saveChat() {
  const messages = Array.from(document.querySelectorAll('.chat-message')).map(msg => ({
    role: msg.classList.contains('user') ? 'user' : 'assistant',
    content: msg.textContent.trim()
  }));

  try {
    const response = await fetch(`${process.env.REACT_APP_API_BASE_URL}/api/chat/save`,  {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ session: messages })
    });

    const result = await response.json();
    alert(result.success ? '✅ Chat saved!' : '❌ Save failed!');
  } catch (err) {
    console.error('Save error:', err);
    alert('❌ Failed to save chat.');
  }
}

    // Auto-typing intro message
    window.onload = () => {
      const introEl = document.getElementById('intro-message');
      const text = "What's your command today?";
      let i = 0;
  
      function type() {
        if (i < text.length) {
          introEl.textContent += text.charAt(i);
          i++;
          setTimeout(type, 50);
        }
      }
  
      type();
    };
  </script>
  
  
  
</body>
